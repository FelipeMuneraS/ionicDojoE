<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-col size-md="6">
      <ion-card>
        <ion-card-header>
          <ion-card-header>
            <ion-card-title>Login</ion-card-title>
            <ion-avatar>
              <ion-icon id="personIcon" name="person"></ion-icon>
            </ion-avatar>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label>Username</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
            <ion-button>Sing in</ion-button>
          </ion-card-content>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-grid>
</ion-content>
